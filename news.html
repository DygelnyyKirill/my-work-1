<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/news.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100&display=swap" rel="stylesheet"> 
    <title>News
    </title>
</head>
<body>
    <header class="header">
        <div class="header_conteiner">
            <div class="header_logo">
                <img src="img/background/logo.png" alt="" height="75">
            </div>
            <div class="header_search">
                <div class="header_search_input-wrapper">
                    <input class="header_search_input" type="text" placeholder="Search goods"/>
                </div>
                <div class="header_search_dropdown">
                    <select name="" id="">
                        <option value="">CATEGORY</option>
                        <option value="">EYELASHES</option>
                        <option value="">EYEBROWS</option>
                        <option value="">COUCH</option>
                    </select>
                </div>
                <div class="header_search_button">
                    <button type="submit">
                        <img src="img/background/lypa.png">
                    </button>
                </div>
            </div>
            <div class="header_buttons">

            </div>
        </div>
    </header>
</body>
</html>
