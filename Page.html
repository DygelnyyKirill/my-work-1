<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header_catalog">
        <div class="container_catalog">
            <div class="catalog_inner">
                <div class="header_logo">
                    <img src="logo.png" alt="">
                </div>
                <div class="header_search">
                    <div class="header_search-input">
                        <input type="text" placeholder="Search goods">
                    </div>
                    <div class="header_search-dropdown">
                        <select name="" id="">
                            <option value="">CATEGORY</option>
                            <option value="">EYELASHES</option>
                            <option value="">eyebrows</option>
                            <option value="">Couch</option>
                        </select>
                    </div>
                    <div class="header_search-button">
                        <button type="submit">
                            <img src="lypa.png">
                        </button>
                    </div>
                </div>
                <div class="header_buttons">
                    <img src="bask.png">
                </div>
            </div>
        </div>
    </header>
    <div class="intro1">
        <div class="container_catalog">
            <div class="intro_catalog">
                <div class="intro_text">
                    <H1 class="intro_title1">eyelash extension materials</H1>
                </div>
                <div class="catalog_photo">
                    <img class="photo" src="img 2/catalog.jpg" width="750" height="590">
                </div>
            </div>
        </div>
    </div>
    <div class="container_catalog">
        <main class="main_content">
            <div class="container_main">
                <div class="main_row">
                    <div class="main_column-left">
                        <nav class="navigation">
                            <ul class="navigation_list">
                                <ul class="navigation_item">
                                    <div class="navigation_item_icon">

                                    </div>
                                    <div class="navigation_item_title">

                                    </div>
                                    <div class="navigation_item_arrow">

                                    </div>
                                </ul>
                            </ul>

                        </nav>
                    </div>
                    <div class="main_column-right">

                    </div>
                </div>
            </div>
        </main>
    </div>
    </main>
</body>
</html>
